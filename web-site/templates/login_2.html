{% extends 'layout.html' %}

{% block body %}
{% from "includes/_formhelpers.html" import render_field %}


<div class="wrapper">
	<div class="registration_form">
		<div class="title">
			Login
		</div>

		<form method="POST" action="">
			<div class="form_wrap">
				<div class="input_grp">
					<div class="input_wrap">
						<label for="fname">Username</label>
						<input type="text" name="username" class="form-control" value={{request.form.username}}>
					</div>
					<div class="input_wrap">
						<label for="lname">Password</label>
						<input type="password" name="password" class="form-control" value={{request.form.password}}>
					</div>
				</div>

				<div class="input_wrap">
					<input type="submit" value="Login" class="submit_btn">
				</div>
			</div>
		</form>
	</div>
</div>


{% endblock %}
